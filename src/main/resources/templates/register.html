<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Đăng Ký</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/home">THƯ VIỆN ONLINE</a>
        <div>
            <a class="nav-link text-white" href="login">Đăng Nhập</a>
        </div>
    </div>
</nav>
<div class="container text-center">
    <h1>Đăng Ký</h1>

    <th:block th:if="${session.msg}">
        <p class="text-center fs-4" th:text="${session.msg}"></p>
        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
    </th:block>

    <form class="row g-3 justify-content-center" action="createUser" method="post" onsubmit="return confirmRegistration()">
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Tên tài khoản</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="col-8">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-8">
            <label for="inputAddress2" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" name="address" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </div>
    </form>
</div>

<script>
    function confirmRegistration() {
        return confirm("Bạn có chắc chắn muốn đăng ký?");
    }
</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
