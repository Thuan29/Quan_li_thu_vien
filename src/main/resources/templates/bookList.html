<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0cd4cc70ca.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Book List</title>
</head>

<style>
    #addBook {
        margin-left: 89%;
    }

    .button {
        display: inline-block;
        padding: 10px 15px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/userHome">Thư Viện Sách</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link text-white" href="available_books">Quản lý sách</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/userHome/acc">Quản tài khoản</a></li>
            </ul>
            <div>
                <a class="nav-link text-white" th:text="'Hello: ' + ${session.UserName}"></a>
            </div>
            <div>
                <a class="nav-link text-white" href="/logout">logout</a>
            </div>

        </div>
    </div>
</nav>

<div class="container my-5 col-md-10">
    <a th:href="@{/editBook/{id} (id= -1)}" class="button" id="addBook">Add Book</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Date</th>
            <th scope="col">NumPage</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b :${book}">
            <td th:text="${b.title}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.category}"></td>
            <td th:text="${b.date}"></td>
            <td th:text="${b.numPage}"></td>
            <td th:text="${b.quantity}"></td>
            <td>
                <a th:href="@{/editBook/{id} (id=${b.id})}">
                    <i class="fa-solid fa-pen-to-square" style="color: #51ff2e;"></i>
                </a>
                <a th:href="@{/deleteBook/{id} (id= ${b.id})}">
                    <i onclick="return confirmDelete()" class="fa-solid fa-trash ms-2" style="color: #fb2828;"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function confirmDelete() {
        return confirm("Bạn có chắc chắn muốn xóa cuốn sách này?");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
