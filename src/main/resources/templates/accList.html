<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/0cd4cc70ca.js"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Book List</title>
</head>

<style>
.container {
    max-width: 1200px;
}

th, td {
    vertical-align: middle;
}

.action-buttons {
    display: flex;
    gap: 10px;
}
#addUser {
	margin-left: 79%;
}
.button {
	display: inline-block;
	padding: 10px 15px;
	font-size: 24px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;
	color: #fff;
	background-color: #4CAF50;
	border: none;
	border-radius: 15px;
}
</style>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/userHome">Thư Viện Sách</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Quản lý sách</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="/userHome/acc">Quản tài khoản</a></li>
				</ul>
				<div>
					<a class="nav-link text-white"
						th:text="'Hello: ' + ${session.UserName}"></a>
				</div>
				<div>
					<a class="nav-link text-white" href="/logout">logout</a>
				</div>

			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-8">
	<a th:href="@{/editUser/{id} (id= -1)}" class="button" id="addUser">Thêm tài khoản</a>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">

				<tr>
					<th scope="col">Tên tài khoản</th>
					<th scope="col">Mật khẩu</th>
					<th scope="col">Địa chỉ</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
					<th scope="col">Action</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="user :${user}">
					<td th:text="${user.username}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.role}"></td>
					<td class="action-buttons">
						<a onclick="return confirmDelete()" th:href="@{/deleteUser/{id} (id=${user.id})}" class="btn btn-danger">Xóa</a>
						<a th:href="@{/editUser/{id} (id=${user.id})}" class="btn btn-success">Sửa</a>
					</td>
				</tr>

			</tbody>

		</table>

	</div>

	<script>
		function confirmDelete() {
			return confirm("Bạn có chắc chắn muốn xóa người dùng này?");
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
