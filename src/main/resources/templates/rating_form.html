<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<!-- Bootstrap CSS -->
<script src="https://kit.fontawesome.com/0cd4cc70ca.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Đánh giá</h1>
        <a href="/userHome/books" class="btn btn-primary mt-3">Quay lại</a>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Người dùng</th>
                    <th>Đánh giá</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rating : ${ratings}">
                    <td th:text="${rating.user.username}"></td>
                    <td>
                        <span th:each="star : ${#numbers.sequence(1, rating.ratingValue)}">★</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
