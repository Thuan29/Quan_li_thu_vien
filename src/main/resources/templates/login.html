<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Đăng Nhập</title>
    
    
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/home">THƯ VIỆN ONLINE</a>
        <div>
            <a class="nav-link text-white" href="register">Đăng Ký</a>
        </div>
    </div>
</nav>
<div class="container text-center">
    <h1>Đăng Nhập</h1>

    <form action="/login" method="post" class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <label for="username" class="col-sm-4 col-form-label text-end">Tài khoản</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-4 col-form-label text-end">Mật khẩu</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                </div>

                <th:block th:if="${session.msg}">
                    <p class="text-center fs-4 red-color" th:text="${session.msg}"></p>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                </th:block>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary col-md-4">Đăng nhập</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
